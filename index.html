<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarm App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="container1" class="container">
    <!-- The code for the Analog clock -->
    <div id="Analog">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
    <!-- The code for the digital clock -->
    <div class="time">
      <strong><span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">Am</span></strong>
    </div>
  </div>
  <!-- The code for setting the alarm -->
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="inputAlarm" class="form-label"><strong> Enter Alarm</strong>(yy-mm-dd hh-mm-ss)</label>
        <input type="text" class="form-control" id="inputAlarm" aria-describedby="emailHelp">

        <button id="btn" type="submit" class="btn btn-primary my-3
                ">Set Alarm</button>
        <div class="my-4" id="alarmDiv">

        </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
